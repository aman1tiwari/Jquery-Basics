<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paragraph</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body>
    <div>
      <p>
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Assumenda sit
        nostrum reiciendis harum similique aliquam cupiditate excepturi placeat
        officiis expedita? Est minus architecto illum et beatae nemo quas
        consectetur iste.
      </p>
    </div>
    <script>
        $(document).ready(function(){
            $("p").click(function(){
                $(this).css("color","red")
                alert("Clicked me!")
            })
        })
    </script>
  </body>
</html>
